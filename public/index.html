<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registration</title>
</head>
<body>


    <section>
        <div class="container">
            <h2 class="regtitle">Registration Form</h2>
            <form id="regdata" class="mainbox">
                <div class="form-group">
                    <label for="username">Name : </label>
                    <input type="text" placeholder="Enter Name" id="username">
                </div>

                <div class="form-group">
                    <label for="DateOfBirth">Date of Birth</label>
                    <input type="date" id="DateOfBirth">
                </div>

                <div class="form-group gender-group">
                    <span class="hobbies-label">Gender: (Select only one)</span>
                    <div class="genderbox">
                        <div class="subgenderbox">
                            <input type="radio" id="Male" value="Male">
                            <label for="Male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="Female" value="Female">
                            <label for="Female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group hobbies-group">
                    <span class="hobbies-label">Hobbies: (minimum 2 to be selected)</span>
                    <div class="genderbox">
                        <div class="subgenderbox">
                            <input type="checkbox" id="Music" name="Music" value="Music">
                            <label for="Music" class="hobby"> Music</label><br>
                        </div>
                        <div class="subgenderbox">
                            <input type="checkbox" id="Anime" name="Anime" value="Anime">
                            <label for="Anime" class="hobby">Anime</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="Cycling" name="Cycling" value="Cycling">
                            <label for="Cycling" class="hobby">Cycling</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="State">State : </label>
                    <select id="States">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Goa">Goa</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Address">Address</label>
                    <div>
                        <textarea id="Address" name="Address" rows="4" cols="50"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Resume">Resume</label>
                    <input type="file" id="Resume" name="Resume">
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="sub1">Submit</button>
                </div>

                <h1 id="success"></h1>



            </form>
        </div>
    </section>


    <script src="./index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



</body>
</html>
